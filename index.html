<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Meta description, keywords, and author for search engines -->
    <meta name="description"
        content="Typing Game â€“ Test and improve your typing speed with this engaging game that tracks your words per minute (WPM), characters per minute (CPM), and accuracy while you type random words within a set time limit. Challenge yourself and compete to beat your best score.">
    <meta name="keywords"
        content="Typing Game, typing speed test, words per minute, characters per minute, typing challenge, improve typing, speed typing, accuracy test, word game">

    <!-- Author -->
    <meta name="author" content="Razmik Movsisyan">

    <!--Favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
   
    <!--Stylesheet-->
    <link rel="stylesheet" href="assets/css/styles.css">

    <!--Page Title-->
   <title>Speed Typing Game</title>
</head>

<body>
    <!--Header-->
    <header>
        <a class="logo" href="index.html" class="logo">Speed Typing Game</a>
        <p class="message">Find out your WPM score!<br>Press any key start the GAME.</p>
        <button id="toggle-sound">Sound On</button>
    </header>

    <!--Main-->
    <main>
        <!--Wrapper/Container -->
        <div class="wrapper">

            <input type="text" class="input-field">
            
            <div class="content-box">
                
                <div class="typing-text">
                    <p id="paragraph"></p>
                </div>

                <div class="content">
                    <ul class="result-details">
                        <li class="time">
                            <p>Time Left:</p>
                            <span><b>60</b>s</span>
                        </li>
                        <li class="mistake">
                            <p>Mistakes:</p>
                            <span>0</span>
                        </li>
                        <li class="wpm">
                            <p>WPM:</p>
                            <span>0</span>
                        </li>
                        <li class="cpm">
                            <p>CPM:</p>
                            <span>0</span>
                        </li>
                    </ul>

                    <!--Restart the Game-->
                    <button>Try Again</button>

                </div>

            </div>

        </div>
    </main>

    <!--Footer-->
    <footer>
        <div>
            <p>Copyright 2024 | All Rights Reserved</p>
        </div>
    </footer>
    
<!--Script-->
<script src="assets/js/script.js" defer></script>

</body>
</html>
